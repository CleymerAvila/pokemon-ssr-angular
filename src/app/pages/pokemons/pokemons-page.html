<h1 class="text-3xl">Listado de pokemons</h1>

<h2 class="text-xl">Pagina actual:  {{ currentPage() }}</h2>


<hr class="my-2">

@if(pokemons()){
  <pokemon-list [pokemons]="pokemons()"/>
} @else {
  <pokemon-list-skeleton />
}

<!-- TODO: pokemon buttons pagina anterior pagina siguiente -->
<div class="flex justify-between">
  <button (click)=loadPokemons(-1) class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md disabled:opacity-50">
    Anterior
  </button>

  <button (click)=loadPokemons(+1) class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md disabled:opacity-50">
    Siguiente
  </button>
</div>

@if(!pokemon() ){
  <div class="flex justify-center">
    <h1 class="text-4xl font-bold">Loading...</h1>
  </div>
}
@else {
<div class="flex flex-col justify-center">
  <div class="flex justify-center">
    <h1 class="text-4xl font-bold capitalize mt-5"> {{ pokemon()!.name }}</h1>
  </div>

  <div class="flex flex-col justify-center items-center w-full mt-5">
    <img [src]="pokemon()!.sprites.other?.['official-artwork']?.front_default"
    [alt]="pokemon()!.name"
    class="w-64 h-64"
    width="256px"
    height="256px">
  </div>

  @if(pokemon()?.cries?.latest !== null){
    <div class="flex flex-col justify-center items-center w-full mt-5">
      <audio controls>
        <source [src]="pokemon()!.cries.latest" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  }
</div>

<section class="flex flex-col justify-center">
  <h2 class="text-3xl font-bold mt-2">Abilities</h2>

  <div class="flex flex-wrap items-center">
    @for(ability of pokemon()!.abilities; track ability.ability?.name){
      <div class="bg-slate-800 bg-opacity-25 rounded-lg shadow-md p-4 m-2">
        <span>
          <h3 class="text-xl font-semibold capitalize text-white">{{ability.ability?.name}}</h3>
        </span>
      </div>
    }
  </div>
</section>
}
